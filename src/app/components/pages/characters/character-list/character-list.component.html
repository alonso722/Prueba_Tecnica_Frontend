
<section class="products">
    <mat-card class="card" *ngFor="let character of characters">
        
      <mat-card-header><mat-card-title>{{character.title}}</mat-card-title></mat-card-header>
      <mat-card-content><p>{{character.director}}</p>
        <p>{{character.episode_id}}</p>
        <p>{{character.release_date}}</p>
        <div class="image">
            <mat-card-actions>
                <button mat-flat-button color="primary" [routerLink]="['/character.details',character]">Mostrar</button>
              </mat-card-actions>

        </div>
      </mat-card-content>
      <!--
              
      -->
      </mat-card> 
    </section>
